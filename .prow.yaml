presubmits:
  - name: presubmit-api-go-test
    decorate: true
    run_if_changed: "^.*.go$"
    spec:
      containers:
      - image: nephio/gotests:4
        command:
        - make
        args:
        - unit
  - name: presubmit-api-gosec
    decorate: true
    run_if_changed: "^.*.go$"
    spec:
      containers:
      - image: nephio/gotests:4
        command:
        - make
        args:
        - gosec
  - name: presubmit-api-golangci-lint
    decorate: true
    run_if_changed: "^.*.go$"
    spec:
      containers:
      - image: nephio/gotests:4
        command:
        - make
        args:
        - lint
  - name: presubmit-api-license-header-check
    decorate: true
    run_if_changed: "^.*.go$"
    spec:
      containers:
      - image: nephio/gotests:4
        command:
        - "/usr/local/bin/checklicense.sh"